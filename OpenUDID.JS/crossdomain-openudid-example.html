<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
<script>
function UDIDfromHash(){
	var h = self.location.hash;
	if(h.indexOf('pipeOpenUDID_')){
		var udid = h.substr(h.indexOf('pipeOpenUDID_')+'pipeOpenUDID_'.length);
		try{
			alert("OpenUDID : "+udid);
			//do something with udid
			//parent.openudid_found(udid);
			return true;
		}catch(ex){
			alert(ex);
		}
		
	}
	return false;
}
$(function(){
	if(!UDIDfromHash()){
	$(window).bind('hashchange',function(){
		///alert(self.location.hash);
		UDIDfromHash();
	});
	}
});
</script>
</head>

<iframe id="iframe" src="http://openudid.net/js/openudid.php"></iframe>
</div>
</body>
